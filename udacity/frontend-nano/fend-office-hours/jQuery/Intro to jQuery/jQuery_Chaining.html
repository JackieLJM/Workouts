<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Chaining Demonstration</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      $(document).ready(function() {
        $("button").click(function() {
          //setInterval(function(){ // Uncomment setInterval code to loop this command infinitely.
            /* Instead of this: */
            $('#h1').css('color', 'red');
            $('#h1').slideUp(2000);
            $('#h1').slideDown(2000);
            /* We chain our commands like so:*/
            //$('#h1').css("color", "red").
            //  slideUp(2000).
            //  slideDown(2000);
          //},100);
        });
      });
    </script>
  </head>
  <body>
    <h1 id="h1">Hello Mom!</h1>
    <marquee><h3>Look at me I'm programming!</h3></marquee>
    <button>Click here!</button>
  </body>
</html>

<!-- This demo demonstrates a technique called chaining, allowing us to run multiple jQuery commands, one after the other, on the same element(s). Why should we ever want to do this? It's more efficient because browsers do not have to find the same element(s) more than once.
To chain an action, you simply append the action to the previous action. -->
