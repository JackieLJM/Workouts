<head>

<title>Force redraw</title>
<link href="images/style.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript">
$(function(){

	$("p.info").forceRedraw(true); 
})
</script>
</head>

<p class="info"></p>
</body>
