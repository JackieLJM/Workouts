<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Advanced Browser Check</title>
<link href="images/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/jQuery Browser.js"></script>
<script type="text/javascript">
var dbg = '';
for ( var k in $.browser ) {
    if ( typeof( $.browser[k] ) == 'function' ) {
        continue;
    }
    if ( typeof( $.browser[k] ) !== 'object' ) {
        dbg += k + '\t: ' + $.browser[k] + '<br />';
    }
    else {
        dbg += k + ': ' + ( ( $.browser[k] ) ? true : false ) + '<br />';
        for ( var kk in $.browser[k] ) {
            dbg += '\t  ' + k + '.' + kk + '\t= ' + $.browser[k][kk] + '<br />';
        }
    }
}

$(function(){
	$(".info").html(dbg);
})
</script>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>浏览器调整（Browser Tweaks）</h2>
<hr />
<h3>检查当前浏览器</h3>
<p class="info"></p>
</body>
</html>
