<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>datePicker</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/datePicker.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/date.js"></script>
<script type="text/javascript" src="plugins/jquery.datePicker.js"></script>
<script type="text/javascript">
$(function(){
	$('#date').datePicker();
})
</script>
<style type="text/css">
/* located in demo.css and creates a little calendar icon
 * instead of a text link for "Choose date"
 */
a.dp-choose-date {
    float: left;
    width: 16px;
    height: 16px;
    padding: 0;
    margin: 5px 3px 0;
    display: block;
    text-indent: -2000px;
    overflow: hidden;
    background: url(images/calendar.png) no-repeat;
}
a.dp-choose-date.dp-disabled {
    background-position: 0 -20px;
    cursor: default;
}
/* makes the input field shorter once the date picker code
 * has run (to allow space for the calendar icon
 */
input.dp-applied {
    width: 140px;
    float: left;
}
form { height:80px; }
#dp-popup h2 { background:none; }
form label { float: left; }
</style>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>表单开发（Forms）</h2>
<hr />
<h3>datePicker日期选择器</h3>
<form action="" method="POST" class="p1">
    <label>添加日期：</label>
    <input value=""  type="text" name="date"  id="date" />
</form>
</body>
</html>
