<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jqUploader</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/jquery.flash.js"></script>
<script type="text/javascript" src="plugins/jquery.jqUploader.js"></script>
<script type="text/javascript">
$(function(){
	$("#upfile").jqUploader({
		afterScript:	"redirected.php",
		background:	"FFFFDF",
		barColor:	"64A9F6",
		allowedExt:     "*.avi; *.jpg; *.jpeg; *.png",
		allowedExtDescr: "Images and movies (*.avi; *.jpg; *.jpeg; *.png)"
	});
})
</script>
<style type="text/css"></style>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>表单开发（Forms）</h2>
<hr />
<h3>jqUploader文件上传器</h3>
<form enctype="multipart/form-data" action="flash_upload.php" method="POST" class="a_form">
    <fieldset>
        <legend>上传文件</legend>
        <ol>
            <li id="upfile">
                <label for="example2_field">选择文件:</label>
                <input name="myFile2" id="example2_field"  type="file" />
            </li>
        </ol>
    </fieldset>
    <input type="submit"  name="submit" value="上传文件" />
</form>
</body>
</html>
