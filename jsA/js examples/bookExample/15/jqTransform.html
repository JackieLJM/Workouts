<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jqTransform</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/jqtransform.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/jquery.jqtransform.js"></script>
<script type="text/javascript">
$(function(){
   $("form").jqTransform();
})
</script>
<style type="text/css">
form { background:#fff; }
</style>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>表单开发（Forms）</h2>
<hr />
<h3>jqTransform表单样式</h3>
<form action="" method="POST" class="p1">
    <div class="rowElem">
        <label>姓名:</label>
        <input type="text" name="inputtext"/>
    </div>
    <div class="rowElem">
        <label>密码:</label>
        <input type="password" />
    </div>
    <div class="rowElem">
        <label>是否同意: </label>
        <input type="checkbox" name="chbox" id="">
    </div>
    <div class="rowElem">
        <label>性别:</label>
        <input type="radio" id="" name="question" value="oui" checked >
        <label>男</label>
        <input type="radio" id="" name="question" value="non" >
        <label>女</label>
    </div>
    <div class="rowElem">
        <label>回执 :</label>
        <textarea cols="40" rows="12" name="mytext"></textarea>
    </div>
    <div class="rowElem">
        <label>级别 :</label>
        <select name="select">
            <option value="">1&nbsp;</option>
            <option value="opt1">2&nbsp;</option>
        </select>
    </div>
    <div class="rowElem">
        <label>月下独酌 :</label>
        <select name="select2" >
            <option value="opt1">花间一壶酒，独酌无相亲。</option>
            <option value="opt2">举杯邀明月，对影成三人。</option>
            <option value="opt1">月既不解饮，影徒随我身。</option>
            <option value="opt2">暂伴月将影，行乐须及春。 </option>
        </select>
    </div>
    <div class="rowElem">
        <input type="submit" value="提  交" />
        <input type="reset" value="重  设" />
        <input type="button" value="确  认" />
    </div>
</form>
</body>
</html>
