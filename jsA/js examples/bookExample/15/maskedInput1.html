<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>maskedInput</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/jquery.maskedinput-1.2.2.js"></script>
<script type="text/javascript">
$(function(){
    $('#date').mask('99/99/9999');
    $('#phone').mask('(999) 999-9999', {
		placeholder:"?"
	});
})
</script>
<style type="text/css">
label { display:block; margin:4px; }
</style>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>表单开发（Forms）</h2>
<hr />
<h3>maskedInput屏蔽输入框</h3>
<form id="form1" action="" class="p1">
    <label>日期：
        <input id="date" type="text" tabindex="1" />
        99/99/9999</label>
    <label>电话：
        <input id="phone" type="text" tabindex="3" />
        (999) 999-9999</label>
</form>
</div>
</body>
</html>
