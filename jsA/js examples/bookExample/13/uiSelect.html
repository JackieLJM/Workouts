<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uiSelect</title>
<link href="images/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="images/uiSelect.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/jquery.uiSelect.1.0.js"></script>
<script type="text/javascript">
$(function(){
	   $('#selectMenu').uiSelect({leftOffset: -10, topOffset: 0},'uiList','uiInput'); 
})
</script>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>导航开发（Navigation、Menus）</h2>
<hr />
<h3>uiSelect下拉菜单</h3>
<p class="info">
<select name="selectMenu" id="selectMenu" size="1">
	<option value="#1">菜单 1</option>
	<option value="#2">菜单 2</option>
	<option value="#3">菜单 3</option>
	<option value="#4">菜单 4</option>
	<option value="#5">菜单 5</option>
	<option value="#6">菜单 6</option>
	<option value="#7">菜单 1</option>
	<option value="#8">菜单 2</option>
	<option value="#9">菜单 3</option>
	<option value="#10">菜单 4</option>
	<option value="#11">菜单 5</option>
	<option value="#12">菜单 6</option>    
</select>
</p>
</body>
</html>
