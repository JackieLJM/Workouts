<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery browser plugin detection</title>
<link href="images/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/jquery.plugin.1.0.3.js"></script>
<script type="text/javascript">
$(function(){
	var dbg = "当前浏览器支持：<br />";
	$.browser.flash && (dbg +="Flash<br />");
	$.browser.sl && (dbg +="Silverlight<br />");
	$.browser.pdf && (dbg +="PDF<br />");
	$.browser.java && (dbg +="Java<br />");
	$.browser.qtime && (dbg +="Quicktime<br />");
	$.browser.wmp && (dbg +="Windows Media Player<br />");
	$.browser.shk && (dbg +="Shockwave<br />");
	$.browser.rp && (dbg +="Realplayer<br />");
	$(".info").html(dbg);
})
</script>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>浏览器调整（Browser Tweaks）</h2>
<hr />
<h3>浏览器插件检测</h3>
<p class="info"></p>
</body>
</html>
