<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>remove.html</title>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function(){
				$("#d1").remove();/*删除被选元素 */
			});
			$("#b2").click(function(){
				$("#d1").empty();/*删除被选元素 的子集 */
			});
			$("#b3").click(function(){
				$("li").remove(".item1");/*过滤被删除的元素 */
			});
		});
		
	</script>
	<style type="text/css">
		#d1{
			background-color: yellow;
			width: 300px;
			height: 100px;
		}
	</style>	
  </head>
  
  <body>
    <p>this is one</p>
    <p>this is two</p>
    <p>this is three</p>
    <div id="d1" >
    	<ol>
    		<li class="item1">item1</li>
    		<li>item2</li>
    		<li>item3</li>
    	</ol>
    </div>
    <input type="button" id="b1" value="删除被选元素">
    <input type="button" id="b2" value="删除被选元素 的子集">
    <input type="button" id="b3" value="过滤被删除的元素">
  </body>
</html>
