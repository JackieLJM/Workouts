<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>标准之路奥运背景可关闭实例</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" ></script>
<style>
body {
	margin:0;
}
#layout {
	width:950px;
	margin:0 auto;
	line-height:100px;
	background:#ddd;
	height:800px;
	text-align:center;
}
/* aoyun start */
#clStyle {
	position:absolute;
	top:6px;
	right:6px;
	display:block;
	height:43px;
	width:18px;
	overflow:hidden;
	background:url(Images/close.gif) no-repeat 0 0;
	cursor:pointer;
}
#clStyle.hover {
	background-position:-18px 0;
}
.AyStyle {
	background: url(Images/indexbg.jpg) no-repeat center top #fff;
}
/* aoyun End */
</style>
</head>

<body class="AyStyle">
<!-- aoyun start -->
<div id="toolbar" style="height:32px;"></div>
<div id="clStyle" title="关闭背景"></div>

<script type="application/javascript">
	$(document).ready(function(e) {
		$("#clStyle").click(
			function(){
				$(".AyStyle").removeClass();
				$("#toolbar").css("display","none");
				$(this).css("display","none")
			}
		)
		
		
		
		$("#clStyle").bind({
			  mouseover:function(){$(this).addClass("hover");},  
			  mouseout:function(){$(this).removeClass();}  
		});
	});
</script>
<!-- aoyun end -->
<div id="layout">网页主体内容<br />
	www.aa25.cn</div>
</body>
</html>
