<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		function toDou(n){
			if (n<10) {
				return '0'+n  // n='0'+n
			} else{
				return ''+n    //n=''+n
			}
		}
		
		
		window.onload=function(){
			var oS=document.getElementById('s1');
			var oDate=new Date();
			
			oDate.setFullYear(2017,5,1);
			oDate.setHours(0,0,0,0)
			
			function tick(){
				var oNow=new Date();
				var s=parseInt((oDate.getTime()-oNow.getTime())/1000);
				var d=parseInt(s/86400);
				s%=86400;
				var h=parseInt(s/3600);
				s%=3600;
				var m=parseInt(s/60)
				s%=60;
				
				oS.innerHTML=toDou(d)+'天'+toDou(h)+'小时'+toDou(m)+'分钟'+toDou(s)+'秒';
				
				if (s<0) {
					oS.innerHTML='已结束';
					clearInterval(timer);
					return
				}
				
			};
			var timer=setInterval(tick,1000)
			tick();
			
		};
		
	</script>
	<body>
		距离XX还有：<span id="s1"></span>
	</body>
</html>
