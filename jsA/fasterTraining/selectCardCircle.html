<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            font-size: 25em;
        }
    </style>
</head>

<body>
    <ul>
        <li>第一名</li>
        <li>第二名</li>
        <li>第三名</li>
    </ul>
    <div>
        奔跑
    </div>
    <div style="display:none;">
        吧！
    </div>
    <div style="display:none;">
        阿信。
    </div>
    <script>
        var li = document.getElementsByTagName("li");
        var div = document.getElementsByTagName("div");
        var i = 0;
        var helper = function () { };
        for (var i = 0, len = li.length; i < len; i++) {
            (function (m) {
                li[m].onclick = function () {
                    div[m].style.display = "block";
                    for (var i = 0; i < div.length; i++) {
                        if (i == m) {
                            continue
                        }
                        div[i].style.display = "none";
                    };
                };
            })(i)
        };
        var j = 0;
        setInterval("dotCircle(j)", 3000);
        function dotCircle() {
            div[j].style.display = "block";
            for (var m = 0; m < div.length; m++) {
                if (j == m) {
                    continue
                }
                div[m].style.display = "none";
            }
            j++;
            if (j == div.length) {
                j = 0;
            }
        }


        console.log(li);
    </script>
</body>

</html>
