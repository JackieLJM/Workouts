<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Append.html</title>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function(){
				$("p").append("<b>Append text </b>");/*在被选元素的结尾插入内容*/
			});
		$("#b2").click(function(){
				$("ol").prepend("<li>Append item </li>");/*prepend() 方法在被选元素的开头插入内容*/
			});
		$("#b3").click(function(){
				$("#m1").before("<p>before.</p>");/* 在被选元素前插入内容*/
			});
		$("#b4").click(function(){
				$("#m1").after("<p>after</p>");/*在被选元素后插入内容*/
			});
		});	
	</script>
	<style type="text/css">
		img {
			width: 200px;
			height: 100px;
		}
	</style>
  </head>
  
  <body>
  	<p>this is a paragragh</p>
  	<ol>
  		<li>item</li>
  		<li>item</li>
  	</ol>
  	<img alt="pic" src="../imgs/1.jpg" id="m1">
  	<br>
    <input type="button" value="增加文本" id="b1"> 
    <input type="button" value="增加列表" id="b2">
    <input type="button" value="在选中元素前添加文本" id="b3">
    <input type="button" value="在选中元素后添加文本" id="b4">
  </body>
</html>
