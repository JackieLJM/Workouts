<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Get.html</title>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function(){
				alert("Text:"+$("#test").text());
			});
			$("#b2").click(function(){
				alert("HTML:"+$("#test").html());/*包含元素标签 */
			});
			$("#b3").click(function(){
				alert("Value:"+$("#text").val());/*获取元素值 */
			});
			$("#b4").click(function(){
				alert("Value:"+$("#a1").attr("href"));/*获取属性值  */
			});
		});
		
	</script>
  </head>
  
  <body>
    <input type="button" value="获取文本内容" id="b1">
    <input type="button" value="获取选取元素的内容" id="b2">
    <input type="button" value="获取值" id="b3">
    <input type="text" value="值已经获取" id="text">
    <input type="button" value="获取属性值" id="b4">
    <a href="http://www.baidu.com" id="a1"></a>
    <p id="test">这是段落中的<b>粗体</b>文本。</p>
  </body>
</html>
