<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Set.html</title>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function(){
				$("#test").text("你好");
			});
			$("#b2").click(function(){
				$("#test").html("<font size='12px'>你好</font> ");
			});
			$("#b3").click(function(){
				$("#text").val("你好");
			});
			$("#b4").click(function(){
				alert("Value:"+$("#a1").attr("href"));
			});
		});		
	</script>
  </head>
  
  <body>
    <p id="test">Hello world</p>
    <input type="button" id="b1" value="设置文本的值">
    <input type="button" id="b2" value="设置HTML的值">
    <input type="button" id="b3" value="设置值">
    <input type="text" value="Hello World" id="text">
  </body>
</html>
