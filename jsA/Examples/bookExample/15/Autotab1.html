<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Autotab</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="plugins/jquery.autotab-1.1b.js"></script>
<script type="text/javascript">
$(function(){
	$('#autotab').submit(function(){
		return false;
	});
	$('#autotab :input').autotab_magic().autotab_filter('numeric');
})
</script>
<style type="text/css"></style>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>表单开发（Forms）</h2>
<hr />
<h3>Autotab自动Tab文本框</h3>
<p id="info">
<form action="" method="post" id="autotab">
    <label>请输入验证码：
        <input type="text" name="num1" id="num1" maxlength="3" size="3" />
        -
        <input type="text" name="num2" id="num2" maxlength="3" size="3" />
        -
        <input type="text" name="num3" id="num3" maxlength="4" size="4" />
        -
        <input type="text" name="num4" id="num4" maxlength="3" size="3" />
        -
        <input type="text" name="num5" id="num5" maxlength="3" size="3" />
        -
        <input type="text" name="num6" id="num6" maxlength="4" size="4" />
    </label>
</form>
</p>
</body>
</html>
