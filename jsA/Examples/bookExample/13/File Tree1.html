<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>File Tree</title>
<link href="images/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="plugins/jqueryFileTree/jqueryFileTree.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="jquery/jquery-1.4.4.js"></script>
<script src="plugins/jqueryFileTree/jquery.easing.js" type="text/javascript"></script>
<script type="text/javascript" src="plugins/jqueryFileTree/jqueryFileTree.js"></script>
<script type="text/javascript">
$(function(){
	$('#fileTreeDemo_1').fileTree({ 
		root: 'demo/', 
		folderEvent: 'click',
		expandSpeed: 750, 
		collapseSpeed: 750,
		expandEasing: 'easeOutBounce',
		collapseEasing: 'easeOutBounce', 
		loadMessage: 'Un momento...',
		script: 'http://labs.abeautifulsite.net/projects/js/jquery/fileTree/demo/jqueryFileTree.php' 
	}, 
	function(file) {
		alert(file);
	});
	

})
</script>
</head>
<body>
<h1>开发者提高之路</h1>
<h2>导航开发（Navigation、Menus）</h2>
<hr />
<h3>File Tree树形导航</h3>
<div id="fileTreeDemo_1" class="demo" style="width:400px; margin-left:10em;"></div>
</body>
</html>
